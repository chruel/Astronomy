<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomi - Jelajahi Langit</title>
  <style>
    body {margin:0;font-family:Arial, sans-serif;background:#000;color:#fff;}
    header {background:rgba(0,0,0,0.6);padding:20px;position:fixed;top:0;width:100%;z-index:100;}
    header nav a {color:white;margin:0 15px;text-decoration:none;font-weight:bold;}
    .hero {height:100vh;display:flex;align-items:center;justify-content:center;
           background:url('images/earth_space.jpg') no-repeat center center/cover;text-align:center;}
    .hero h1 {font-size:3em;background:rgba(0,0,0,0.5);padding:20px;border-radius:10px;}
    section {padding:100px 20px;}
    h2 {text-align:center;margin-bottom:40px;}
    .grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
    .grid img {width:100%;border-radius:10px;}
    footer {background:#111;padding:20px;text-align:center;}
    .logos img {height:40px;margin:10px;}
    canvas {display:block;margin:20px auto;}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#planets">Planet Populer</a>
      <a href="#galaxy">Galaksi</a>
      <a href="#gallery">Galeri Foto</a>
      <a href="#contact">Kontak</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Jelajahi Langit. Pahami Alam Semesta</h1>
  </div>

  <section id="planets">
    <h2>Planet Populer</h2>
    <div class="grid">
      <a href="merkurius.html"><img src="images/mercury.jpg" alt="Merkurius"><p>Merkurius</p></a>
      <a href="venus.html"><img src="images/venus.jpg" alt="Venus"><p>Venus</p></a>
      <a href="mars.html"><img src="images/mars.jpg" alt="Mars"><p>Mars</p></a>
    </div>
  </section>

  <section id="galaxy">
    <h2>Galaksi dan Struktur Besar</h2>
    <div class="grid">
      <a href="galaksi-bima-sakti.html"><img src="images/milkyway.jpg" alt="Bima Sakti"><p>Bima Sakti</p></a>
      <a href="supernova.html"><img src="images/supernova.jpg" alt="Supernova"><p>Supernova</p></a>
    </div>
  </section>

  <section id="gallery">
    <h2>Galeri Foto</h2>
    <div class="grid">
      <a href="galeri.html"><img src="images/telescope.jpg" alt="Galeri"><p>Lihat Galeri</p></a>
    </div>
  </section>

  <section id="contact">
    <h2>Kontak</h2>
    <p>Email: <a href="mailto:ramasky2006@gmail.com">ramasky2006@gmail.com</a></p>
  </section>

  <section>
    <h2>Objek 3D - Bumi</h2>
    <canvas id="globeCanvas" width="400" height="400"></canvas>
  </section>

  <footer>
    <div class="logos">
      <img src="images/nasa.png" alt="NASA">
      <img src="images/esa.png" alt="ESA">
      <img src="images/space.png" alt="Space.com">
    </div>
    <p>&copy; 2025 Astronomi Website</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById('globeCanvas');
    const renderer = new THREE.WebGLRenderer({canvas, alpha:true});
    renderer.setSize(canvas.width, canvas.height);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, canvas.width/canvas.height, 0.1, 1000);
    camera.position.z = 3;
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,5,5).normalize();
    scene.add(light);
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('images/earth_texture.jpg');
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshPhongMaterial({map: earthTexture});
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
